<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

</head>
<body>
  <div id="app">
    {{message}}
  
  <!--v-if-->
  <p v-if = "greeting">Hello</p>

  <!--v-repeat-->
  <!--<ul>
    <li v-repeat = "items">
      {{parentMsg}}
    </li>
  </ul>-->

<!--v-for-->
  <ul>
    <li v-for = "(item,index) in items">
      {{index}} - {{item.msg}} 
    </li>
  </ul>

<!--Class与Style绑定-->
    <div class="static" v-bind:class="{ 'orang':isRipe, 'green':isNotRipe }">
      Class与Style绑定
    </div>
  </div>

  <script src="./vue.js"></script>
  <script>
    var vm = new Vue({
    el:'#app',
    data:{
      message:'Hello Vue.js!',
      greeting:true,
      parentMsg: '滴滴',
      items:[
        { msg: '顺风车' },
        { msg: '专车' }
      ],
      isRipe:true,
      isNotRipe:false,
    }
  });
  </script>
</body>
</html>

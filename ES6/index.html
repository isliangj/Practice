  <h1>ES6</h1>

<script>
  /*
  暂时性死区
  if(true){
    //暂时性死区
    tmp=123;
    console.log(tmp);

    let tmp;   //死区结束
    console.log(tmp);

    tmp=123;
    console.log(tmp);
  }
  */


  /*
  块级作用域与函数声明
  
  //ES5
  function f() { console.log('I am outside!'); }

  (function () {
    function f() { console.log('I am inside!'); }
    if (false) {
    }
    f();   //I am inside!
  }());
  //ES6
  // 浏览器的 ES6 环境
  function f() { console.log('I am outside!'); }

  (function () {
    if (false) {
      // 重复声明一次函数f
      function f() { console.log('I am inside!'); }
    }

    f();
  }());
  // Uncaught TypeError: f is not a function
  */
  

  /*
  const用法
  
  const PI =3.14;

  PI;

  PI=123;   //TypeError: Assignment to constant variable.
  */
</script>

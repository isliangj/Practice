<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link type="text/css" rel="stylesheet" href="styles/main.css">
</head>
<body>
    <from class="cmxform" id="commentForm" method="get" action="#">
        <div class="logo">
            <img src="images/logo.jpg" alt="logo">
        </div>
        <div class="acc">
            <input id="user-name" type="text" minlength="6" placeholder="账号" required>

        </div>
        <input type="submit" id="account-submit" value="登录">
    </from>
</body>
</html>
